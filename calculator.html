<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="calculator" id="output Screen">
            <button class="cal0"  onclick="Clear()">CL</button>
            <button class="del" onclick="del()">DEL</button>
            <button class="cal1" onclick="display('%')">%</button>
            <button class="cal1"   onclick="display('/')">/</button>
            <button class="cal" onclick="display('7')">7</button>
            <button class="cal" onclick="display('8')">8</button>
            <button  class="cal"  onclick="display('9')">9</button>
            <button class="cal1"  onclick="display('*')">*</button>
            <button class="cal"   onclick="display('4')">4</button>
            <button  class="cal"  onclick="display('5')">5</button>
            <button  class="cal"  onclick="display('6')">6</button>
            <button class="cal1"  onclick="display('-')">-</button>
            <button  class="cal"  onclick="display('1')">1</button>
            <button  class="cal"  onclick="display('2')">2</button>
            <button  class="cal"  onclick="display('3')">3</button>
            <button class="cal1"  onclick="display('+')">+</button>
            <button class="cal1"   onclick="display('.')">.</button>
            <button  class="cal" onclick="display('0')">0</button>
            <button onclick="calculator()" class="eqval">=</button>

        </div>
    </div>

<script src="./calculator.js"></script>
</body>
</html>
